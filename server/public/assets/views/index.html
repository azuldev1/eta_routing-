<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Whatevs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.min.js"></script>
    <script type="text/javascript" src="assets/scripts/app.js"></script>
</head>
<body>
   <div ng-controller = "formCtrl">
        <form id="catform" name="catForm">
            <label for="username">Cat User Name:</label>
            <input ng-model = "cat.username" type="text" name="username" id="username"/>
            <input ng-click ="submit(cat)" type="submit" value="Submit"/>
            <ul ng-init ='checkCats()' >
                <li  ng-repeat="cat in catList">{{cat.username}}</li>
            </ul>
        </ng-form>
    </div>

</body>
</html>
